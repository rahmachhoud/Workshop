<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Pet</h2>
  <form [formGroup]="editForm" (ngSubmit)="modifpet()">
    <div class="form-group">
      <label for="nom">Name:</label>
      <input type="text" formControlName="nom" placeholder="nom" name="nom" class="form-control" id="nom">
    </div>
    <div *ngIf="ff.nom.touched">
      write the name please max length is 5
    </div>
    <div *ngIf="ff.nom.valid">
      name is valid
    </div>

    <div class="form-group">
      <label for="age">age:</label>
      <input type="number" formControlName="age" placeholder="age" name="password" class="form-control" id="age">
    </div>



    <div class="form-group">
      <label for="type">type:</label>
      <input type="text" formControlName="type" placeholder="type" name="type" class="form-control" id="type">
    </div>
    <div *ngIf="ff.type.touched">
      write the type please max length is 5
    </div>
    <div *ngIf="ff.type.valid">
      type is valid
    </div>

    <div class="form-group">
      <label for="sexe">Gender:</label>
      <input type="text" formControlName="sexe" placeholder="sexe" name="sexe" class="form-control" id="sexe">
    </div>
    <div *ngIf="ff.sexe.touched">
      write the name please max length is 5
    </div>
    <div *ngIf="ff.sexe.valid">
      name is valid
    </div>
    <div class="form-group">
      <label for="prix">price:</label>
      <input type="number" formControlName="prix" placeholder="prix" name="prix" class="form-control" id="prix">
    </div>
    <div class="form-group">
      <label>image</label>
      <input id="file" type="file" formControlName="image" (change)="onFileChange($event)">
    </div>
    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">

    <button mat-raised-button color="accent" type="submit" [disabled]="editForm.invalid">Edit</button>
  </form>
</div>
